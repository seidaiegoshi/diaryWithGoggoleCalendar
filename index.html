<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/sanitize.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Google Calendar 日記</title>
	</head>
	<body>
		<h1><a href="https://calendar.google.com/calendar/" target="_blank">googleカレンダー</a>で日記書く</h1>
		<div class="login">
			<h2>ログイン</h2>
			<div class="keyArea">
				<input type="text" id="clientId" name="clientId" placeholder="CLIENT ID" />
				<input type="text" id="apiKey" name="apiKey" placeholder="API KEY" />
				<input type="text" id="calendarId" name="calendarId" placeholder="CALENDER ID" />
				<button id="btnKeySet">set keys</button>
			</div>
			<!--Add buttons to initiate auth sequence and sign out-->
			<button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
			<button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
		</div>

		<div class="quickArea">
			<div class="calendar">
				<h2>カレンダー</h2>
				<div class="monthSelect">
					<div class="thisMonth"><span id="year">year</span>年<span id="month">month</span>月</div>
					<div>
						<button id="calendarPre">前</button>
						<button id="calendarNext">次</button>
					</div>
				</div>
				<div id="calendar"></div>
			</div>

			<div class="writte">
				<h2>日記を書く</h2>
				<div>
					<p><span id="date"></span>の日記</p>
				</div>

				<div class="titleBox">
					<span class="justLeft">タイトル</span>
					<input id="title" type="text" value="日記" />
				</div>
				<div class="detailBox">
					<span class="justLeft">内容</span>
					<div class="detailArea">
						<textarea id="detail" type="text" placeholder="ここに書く"></textarea>
						<button id="btnSendDiary">日記を書く</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<h2>過去の日記</h2>

			<div id="content"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./js/calendar.js"></script>

		<script async defer src="https://apis.google.com/js/api.js"></script>
		<script async defer src="https://accounts.google.com/gsi/client"></script>
		<script src="./js/api.js"></script>
	</body>
</html>
